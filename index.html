<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimco_Dom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="title">SIMPLE DOM EXERCISE</h1>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
